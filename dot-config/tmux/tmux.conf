# ~/.config/tmux/tmux.conf

# -- General Settings --------------------------------------------------

# Set terminal to support 256 colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Change prefix from 'Ctrl+b' to 'Ctrl+a'
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Enable mouse mode
set -g mouse on

# Set system clipboard
set -g set-clipboard on

# Increase history limit
set -g history-limit 10000

# Set vi mode for copy mode
# To enter copy mode prefix-[
setw -g mode-keys vi

# -- Key Bindings ------------------------------------------------------

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Shift-arrow without prefix
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D

# Resize panes with Prefix + arrow keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set-option -g status-position top
# -- Copy mode --------------------------------------------------------
# To enter copy mode either scroll or prefix+[
# Start selection with Space and copy selection with Submit
# To paste prefix+]
# -- Selection type ---------------------------------------------------
# Character selection is the default mode
# Line selection is enabled by pressing V (capital v)
# Block selection is enabled with prefix+v
# To restore the character selection or discard selection press Escape
# -- Plugins ----------------------------------------------------------

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Save and restore tmux sessions
set -g @plugin 'tmux-plugins/tmux-continuum'    # Auto save and restore
set -g @plugin 'tmux-plugins/tmux-yank'         # Better copy/paste

# Catppuccin theme
set -g @catppuccin_flavor 'macchiato' # latte, frappe, macchiato, mocha

# Catppuccin window configuration
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_number "#I#{?window_zoomed_flag, ,}"
set -g @catppuccin_window_current_text " #{window_panes} #W"
set -g @catppuccin_window_current_number "#I#{?window_zoomed_flag, ,}"

# Status bar configuration
set -g status-right-length 70
set -g status-left-length 30
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_right_separator_inverse "yes"
set -g @catppuccin_status_connect_separator "no"

set -g status-right "#{E:@catppuccin_status_uptime}"
set -g status-left "#{E:@catppuccin_status_session}#[fg=#{E:@thm_bg},bg=#{E:@thm_bg}]_"

set -g @plugin 'catppuccin/tmux'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
